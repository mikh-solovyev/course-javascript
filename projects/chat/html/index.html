<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Онлайн чат</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="login-page hidden" id="login">
            <div class="login">
                <form class="login__form">
                    <div class="login__icon">
                        <span class="login__round">
                            <svg width="85" height="65" viewBox="0 0 85 65" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M40 0C34.4772 0 30 4.47715 30 10V33C30 38.5228 34.4772 43 40 43H41V51L48.1111 43H75C80.5228 43 85 38.5228 85 33V10C85 4.47715 80.5228 0 75 0H40ZM78 7H37V36H78V7Z" fill="#5188C0"/>
                                <path d="M32.2909 45.1119V53.8236H4.70908V32.2157H27V27H6.72727C3.0119 27 0 30.3359 0 34.451V51.5882C0 55.7033 3.0119 59.0392 6.72727 59.0392H24.8162L29.6 65V59.0392H30.2727C33.9881 59.0392 37 55.7033 37 51.5882V46.9231L32.2909 45.1119Z" fill="#5188C0"/>
                                <path d="M68.6909 45V55.2242H49.3091V50.2797L46 51.3077V53.9555C46 56.2911 48.1165 58.1844 50.7273 58.1844H51.2V61.5676L54.5616 58.1844H67.2727C69.8835 58.1844 72 56.2911 72 53.9555V45H68.6909Z" fill="#5188C0"/>
                            </svg>
                        </span>
                    </div>
                    <div class="login__heading">Авторизация</div>
                    <div class="login__subtitle">Введите пожалуйста свой ник для дальнейшей авторизации</div>
                    <div class="login__field">
                        <input data-role="login-name-input" name="nick" type="text" class="login__input" placeholder="Введите свой ник">
                    </div>
                    <button data-role="login-submit" class="btn login__btn">Войти</button>
                </form>
            </div>
        </div>

        <div class="chat-page hidden" id="chat">
            <div class="chat">
                <div class="chat__left-block">
                    <div class="chat__menu" data-role="menu">
                        <span class="chat__menu-icon" data-role="open-menu">
                            <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="18" height="2" fill="#6C7982"/>
                                <rect y="5" width="18" height="2" fill="#6C7982"/>
                                <rect y="10" width="18" height="2" fill="#6C7982"/>
                            </svg>
                        </span>
                    </div>
                    <div class="menu hidden" data-role="dropdown-menu">
                        <svg data-role="dropdown-menu-close" class="menu__close" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.4142 0.247925L15.8284 1.66214L1.4349 16.0557L0.0206874 14.6415L14.4142 0.247925Z" fill="#747E87"/>
                            <path d="M1.41421 0.247925L0 1.66214L14.3935 16.0557L15.8077 14.6415L1.41421 0.247925Z" fill="#747E87"/>
                        </svg>

                        <ul class="menu__list">
                            <li class="menu__item" data-role="download-avatar">Загрузить фото</li>
                            <li class="menu__item" data-role="exit-chat">Выйти из чата</li>
                        </ul>
                    </div>
                    <div class="chat__members">
                        <ul class="chat__users" data-role="user-list"></ul>
                    </div>
                </div>
                <div class="chat__right-block">
                    <div class="chat__heading">
                        <div class="chat__title">Чат</div>
                        <div data-role="user-count" class="chat__count-member">1 участник</div>
                    </div>
                    <div class="chat__window messages" data-role="message-list"></div>
                    <form class="chat__message-form" data-role="message-sender">
                        <div class="chat__message-block">
                            <input data-role="message-input" class="chat__input" type="text" name="message" placeholder="Введите сообщение...">
                            <button data-role="message-submit" class="btn chat__message-submit" >Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="download hidden" data-role="download-photo-popup">
            <svg data-role="download-photo-popup-close" class="download__close" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.4142 0.247925L15.8284 1.66214L1.4349 16.0557L0.0206874 14.6415L14.4142 0.247925Z" fill="#747E87"/>
                <path d="M1.41421 0.247925L0 1.66214L14.3935 16.0557L15.8077 14.6415L1.41421 0.247925Z" fill="#747E87"/>
            </svg>
            <div class="download__heading">Загрузка фото</div>
            <form class="download__form" action="">
                <label for="download-photo">
                    <div class="download__row">
                        <div class="download__picture">
                            <img data-role="user-avatar" src="/projects/chat/img/download.png" alt="no-photo">
                        </div>
                        <div data-role="user-name" class="download__name">Nik</div>
                    </div>
                    <input id="download-photo" type="file" name="photo" data-role="download-input">
                </label>
            </form>
        </div>

        <div class="editor hidden" data-role="photo-editor">
            <div class="editor__picture" data-role="editor-zone"></div>
            <div class="editor__text">Область для профильной фотографии</div>
            <div class="editor__btns">
                <input type="hidden" name="editor-photo" data-role="photo-editor-input">
                <button class="editor__btn editor__btn_type--cancel" data-role="editor-cancel">Отмена</button>
                <button class="editor__btn editor__btn_type--save" data-role="editor-save">Сохранить</button>
            </div>
        </div>
    </div>


<template id="user">
    <li class="chat__user user">
        <div class="user__avatar" data-role="user-avatar" data-user="{{user.name}}" style="background-image: url('http://localhost:8282/chat/photos/{{user.name}}.png')"></div>
        <div class="user__info">
            <div class="user__nickname">{{user.name}}</div>
            <div class="user__last-message"></div>
        </div>
    </li>
</template>

</body>
</html>
